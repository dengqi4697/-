<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<link href="../CustomerManage/bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>
</title>
</head>
<script language="javascript" src="../CustomerManage/js/jquery-1.10.2.js" > </script>
<script language="javascript" type="">
   var serverIp = "127.0.0.1";//服务39.105.76.114
   var serverPort = 8099;//8081

   function subimtForm() { 
       var username = $("#username").val().trim();
	   var password = $("#password").val().trim();
	   	$.ajax({
			   type: 'POST',
			   url:"http://"+serverIp+":"+serverPort+"/CustomerManage/ServletLogin",
			   data: {"username":username,"password":password},
			   success: function(data){
				  	if(data == true || data == "true"){
                      window.location.href = "http://"+serverIp+":"+serverPort+"/CustomerManage/customerinfo_list.html"
					}else{
                      alert("用户名和密码验证失败")
					}	
			   },
			   error: function(content){
				 console.log(content);
			   } 
		  });
		
   }
</script>

<body bgcolor="#ffffff">
  
<div align="center" style="padding-top:200px">
   <div style="padding-bottom:20px">用户管理系统</div>
	<div>
		<p>
			<span>用户：</span>
			<input type="text" id="username" style="height: 22px;width:360px" />
		</p>
	</div>
	<div>
		<p>
			<span>密码：</span>
			<input type="password" id="password" style="height: 22px;width:360px" />
		</p>
	</div>
	
	<div>
		<button class="btn-default" onclick="subimtForm()">登录</button>
	</div>
	
</div>

</body>
</html>
